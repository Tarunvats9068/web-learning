<!DOCTYPE html>
<html lang="en">inner-box

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="csslogin.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>Login</h2>
                    <form>
                        <input type="email" placeholder="Enter your id" class="input-box" required>
                        <input type="password" placeholder="Enter your password" class="input-box" required>
                        <button type="submit" class="submit-btn">submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                    <a href="">Forgot password</a>
                </div>
                <div class="card-back">
                    <h2>Register</h2>
                    <form>
                        <input type="text" placeholder="Enter your Name" class="input-box" required>
                        <input type="email" placeholder="Enter your id" class="input-box" required>
                        <input type="password" placeholder="Enter your password" class="input-box" required>
                        <button type="submit" class="submit-btn">submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    <a href="">Forgot password</a>
                </div>
            </div>
        </div> 
    </div>
    <script>
        var card=document.getElementById("card");
        function openRegister(){
            card.style.transform ="rotatey(-180deg)";
        }
        function openLogin(){
            card.style.transform ="rotatey(0deg)";
        }
    </script>
</body>

</html>
